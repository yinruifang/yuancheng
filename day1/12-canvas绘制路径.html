			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');

				// oGC.moveTo(100,100);
				// //目标点坐标
				// oGC.lineTo(100,200);
				// oGC.lineTo(300,200);
				// oGC.lineTo(300,400);
				// oGC.lineTo(200,400);
				// //结束
				// oGC.closePath();
				// //画线
				// oGC.stroke();
				
				
				
				// oGC.lineWidth = 20;
				// oGC.strokeStyle = 'blue';
				// //线帽

				// oGC.beginPath();

				// //结束
				// //oGC.closePath();
				// //画线
				// oGC.stroke();
				
				//填充
				oGC.lineWidth = 10;
				oGC.fillStyle = 'orange';
				//设置边界连接点样式
				oGC.lineJoin = 'round';
				
				//开始路径
				oGC.beginPath();
				//设置开始点坐标
				oGC.moveTo(100,100);
				//目标点坐标
				oGC.lineTo(100,200);
				oGC.lineTo(300,200);
				oGC.lineTo(300,400);
				oGC.lineTo(200,400);
				//结束
				oGC.closePath();
				//画线
				oGC.fill();
				
			}

	</body>
