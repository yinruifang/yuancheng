<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//3.创建图片对象
				var oImg = new Image();
				oImg.src = "../img/111.jpg";
				//4.当图片加载完成后，将图片画到画布上
				oImg.onload = function(){
					//将图片作为背景
					//第2个参数为平铺的效果: repeat、repeat-x、repeat-y、no-repeat
					var bg = oGC.createPattern(oImg,'repeat');
					oGC.fillStyle = bg;
					oGC.fillRect(0,0,800,600);
				}
				
			}
		</script>
	</body>
</html>
