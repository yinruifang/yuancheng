<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//3.线性渐变   开始的渐变点 x,y;结束的渐变点 x1,y1
				var obj = oGC.createLinearGradient(150,100,150,400);
				//4.添加渐变点
				obj.addColorStop(0,'red');
				obj.addColorStop(0.5,'green');
				obj.addColorStop(0.7,'yellow');
				obj.addColorStop(1.0,'blue');
				//5.将渐变效果填充
				oGC.fillStyle = obj;
				oGC.fillRect(150,100,400,400);
				
			}
		</script>
	</body>
</html>
