<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<img src="" id="img" />
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				var oImg = document.getElementById('img');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				oGC.globalAlpha = 0.5;//设置透明度
				oGC.fillRect(100,100,100,100);
				//覆盖合成效果
				oGC.globalCompositeOperation = "destination-over";
				oGC.fillStyle = 'blue';
				oGC.fillRect(100,150,80,80);
				//将画布导出为img
				oImg.src = oC.toDataURL();
				
			}
		</script>
	</body>
</html>
