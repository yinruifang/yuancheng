<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>添加点标记</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=oH4gxCmLnpMlnOUZSZaSuhGl5YOaGnn4"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');//113.937554,22.592299
var point = new BMapGL.Point(113.937554, 22.592299);
map.centerAndZoom(point, 15);
map.enableScrollWheelZoom(true);
// 创建点标记
var marker = new BMapGL.Marker(new BMapGL.Point(113.937554, 22.592299));

// 在地图上添加点标记
map.addOverlay(marker);

var opts = {
	    width : 200,     // 信息窗口宽度
	    height: 100,     // 信息窗口高度
	    title : "513教育" , // 信息窗口标题
	    message:"这是我们前端班的基地哟"
	}
	var infoWindow = new BMapGL.InfoWindow("地址：留仙文化园", opts);  // 创建信息窗口对象 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow, point); //开启信息窗口
	}); 


</script>
