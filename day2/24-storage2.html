<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		Storage的特点			存储量限制 ( 5M )			客户端完成，不会请求服务器处理			sessionStorage数据是不共享、 localStorage共享
			<input type="button" value="保存" />
			<input type="button" value="获取" />
			<input type="button" value="删除" />
			<input type="button" value="清除所有" />
			<input type="text" placeholder="请输入将要缓存的内容" />
			<div id="con"></div>
			<script type="text/javascript">
				//注：localStorage数据共享，能跨页传参
				window.onload = function(){
					var aInput = document.getElementsByTagName('input');
					var oCon = document.getElementById('con');
					//保存
					aInput[0].onclick = function(){
						window.localStorage.setItem('text',aInput[4].value);
						window.localStorage.setItem('hello','huanying');
					}
					//获取
					aInput[1].onclick = function(){
						var text = window.localStorage.getItem("text");
						oCon.innerHTML = text;
					}
					//删除
					aInput[2].onclick = function(){
						window.localStorage.removeItem('text');
					}
					//清除所有
					aInput[3].onclick = function(){
						
						window.localStorage.clear();
					}
				}
			</script>
	</body>
</html>
