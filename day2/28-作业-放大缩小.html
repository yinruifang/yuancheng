<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				var num = 0;//设置旋转角度
				var nn = 30;//缩放的值
				var value = 1;//表示是缩小还是放大
				
				//3.绘制方块,实心，默认颜色是黑色
				var timer = setInterval(function(){
					num += 10;
					//保存画布
					oGC.save();
					//清除画布
					oGC.clearRect(0,0,800,600);
					//偏移
					oGC.translate(200,200);
					//缩放
					if(nn >= 50){//缩小
						value = -1;
					}else if(nn == 0 ){//放大
						value = 1;
					}
					nn += value;
					console.log(nn);
					//缩放
					oGC.scale(nn/30,nn/30);
					
					//旋转
					oGC.rotate(num*Math.PI/180);
					//按中心点旋转
					oGC.translate(-50,-50);
					//画方块
					oGC.fillRect(0,0,100,100);
					oGC.restore();
				},100);
			}
		</script>
	</body>
</html>
