<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<img src="" id="img" />
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				var oImg = document.getElementById('img');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//画圆
				oGC.beginPath();
				oGC.arc(100,100,50,0,360*Math.PI/180,true);
				oGC.closePath();
				oGC.fill();
				//绑定事件
				oC.onclick = function(ev){
					//alert(666);
					//需求：点击到黑色圆圈中时显示 666
					//找到黑圈
					var x = ev.clientX - oC.offsetLeft;
					var y = ev.clientY - oC.offsetTop;
					//检查是否在路径内
					if(oGC.isPointInPath(x,y)){
						alert(666);
					}
				}
				
			}
		</script>
	</body>
</html>
