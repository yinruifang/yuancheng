<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//3.线性渐变  前三个是开始圆的（x,y,r）  后三个是结束圆的（x,y,r） 
				var obj = oGC.createRadialGradient(200,200,100,200,200,150);
				obj.addColorStop(0,'red');
				obj.addColorStop(0.5,'orange');
				obj.addColorStop(1,'yellow');
				oGC.fillStyle = obj;
				oGC.beginPath();
				oGC.arc(200,200,160,0,360*Math.PI/180,true);
				oGC.closePath();
				oGC.fill();
				
				
			}
		</script>
	</body>
</html>
