<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//位移
				oGC.translate(250,250);
				//旋转
				oGC.rotate(45*Math.PI/180);
				//缩放
				oGC.scale(2,2);
				
				//3.绘制方块,实心，默认颜色是黑色
				oGC.fillRect(0,0,100,100);
				
			}
			
			//作业1：小方块的缩放和旋转效果，setInterval
		</script>
	</body>
</html>
