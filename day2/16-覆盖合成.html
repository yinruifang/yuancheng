<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				oGC.fillRect(100,100,100,100);
				//覆盖合成效果
				oGC.globalCompositeOperation = "destination-out";
				oGC.fillStyle = 'blue';
				oGC.fillRect(100,150,80,80);
				//默认：后画上去的图形会覆盖掉前面的图形
				/*
				值	描述
				source-over	默认。在目标图像上显示源图像。
				source-atop	在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
				source-in	在目标图像中显示源图像。只有目标图像内的源图像部分会显示，目标图像是透明的。
				source-out	在目标图像之外显示源图像。只会显示目标图像之外源图像部分，目标图像是透明的。
				destination-over	在源图像上方显示目标图像。
				destination-atop	在源图像顶部显示目标图像。源图像之外的目标图像部分不会被显示。
				destination-in	在源图像中显示目标图像。只有源图像内的目标图像部分会被显示，源图像是透明的。
				destination-out	在源图像外显示目标图像。只有源图像外的目标图像部分会被显示，源图像是透明的。
				lighter	显示源图像 + 目标图像。
				copy	显示源图像。忽略目标图像。
				xor	使用异或操作对源图像与目标图像进行组合。
				*/
				
			}
		</script>
	</body>
</html>
