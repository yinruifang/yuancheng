<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//3.画圆
				//oGC.beginStart();
				//oGC.moveTo(100,200);
				//圆
				//参数：   x, y, r,开始的弧度，结束的弧度     ，旋转方向，顺时针false 逆时针true
				oGC.beginPath();
				oGC.arc(100,100,50,0        ,180*Math.PI/180,true);
				oGC.closePath();
				oGC.stroke();
				//圆弧
				oGC.strokeStyle = 'blue';
				oGC.lineWidth = 5;
				oGC.beginPath();
				oGC.arc(200,200,100,0,280*Math.PI/180,true);
				oGC.closePath();
				oGC.stroke();
				
				oGC.fillStyle = 'pink';
				oGC.beginPath();
				oGC.arc(400,400,100,0,360*Math.PI/180,true);
				oGC.closePath();
				oGC.fill();
				
				
			}
		</script>
	</body>
</html>
