			1.绑定的事件类型
			2.绑定的函数
			3.是冒泡还是捕获时运行
			*/
			oBtn.addEventListener("click",function(){

			window.addEventListener("storage",function(ev){
				console.log(ev);
				/*
				Key : 设置或删除的key值，如果调用clear(),key为null				newValue  :  新设置的值，如果调用removeStorage(),key为null				oldValue :  调用改变前的value值				storageArea : 当前的storage对象				url :  触发该脚本变化的文档的url
				*/
			},true);
