<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas基础</title>
		<style type="text/css">
			#can{background: lightblue;}
		</style>
	</head>
	<body>
		<!--canvas画板，是ie8以上浏览器才支持, canvas的宽高必须在标签中设置，不可以在css样式表中设置-->
		<canvas id="can" width="800" height="600">浏览器不支持该标记</canvas>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取元素
				var oC = document.getElementById('can');
				//2.设置画板的2D效果
				var oGC = oC.getContext('2d');
				//设置字号
				oGC.font="60px 黑体";
				//文字颜色
				oGC.fillStyle = "red";
				oGC.strokeStyle = "green";
				//获取文字的宽度
				var width = oGC.measureText('春暖花开').width;
				//纵向显示 top bottom middle
				oGC.textBaseline = "top";
				//横向显示  start center end
				oGC.textAlign = "start";
				//阴影模糊
				oGC.shadowOffsetX = 5;
				oGC.shadowOffsetY = 10;
				oGC.shadowBlur = 10;
				oGC.shadowColor = "green";
				
				//写字
				//			字       ,x,y
				oGC.fillText("春暖花开",(oC.width-width)/2,(oC.height-60)/2);
				
				
			}
		</script>
	</body>
</html>
